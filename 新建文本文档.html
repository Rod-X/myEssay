    <script>
      var p1 = new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve(1);
        }, 0);
      });
      var p2 = new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve(2);
        }, 200);
      });
      var p3 = new Promise(function (resolve, reject) {
        setTimeout(function () {
          try {
            console.log(XX.BBB);
          } catch (exp) {
            resolve("error");
          }
        }, 100);
      });
      function* f1() {
        console.log(1);
        var a = yield p1;
        console.log(2,a);
        var b = yield p2;
        console.log(3,b);
      }
      let f = f1();
      f.next();
      // f.next();
      // f.next();

    </script>
  </head>
