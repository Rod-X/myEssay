<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"
    ></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
      window.onload = function () {
        // 创建一个真实的img
        var myImage = (function () {
          var imgNode = document.createElement("img");
          document.body.appendChild(imgNode);
          return {
            setSrc: function (src) {
              imgNode.src = src;
            },
          };
        })();
        // 使用虚拟代理
        var proxyImage= (function () {
          var img =  document.createElement("img");
          var src ;
          img.onload = function(){
            // 虚拟对象先假装src图片。在加载完成后，修改正真图片元素的src，由于网络缓存，不需要重复的网络开销
            myImage.src =  this.src
          }
          return {
            setSrc:function(src){
              myImage.src('这是一张loading图片！.png')
              img.src = src
            }
          }
        })()
        proxyImage.setSrc('我要展示这个图片.png')
      };
    </script>
  </head>

  <body>
    <div id="mydiv">创建一个html文件，方便直接打开页面测试随笔代码</div>
  </body>
</html>
