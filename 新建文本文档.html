<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"
    ></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
      var strategies = {
        A: function (salary) {
          return salary * 4;
        },
        B: function (salary) {
          return salary * 3;
        },
        C: function (salary) {
          return salary * 2;
        },
        D: function (salary) {
          return salary * 1;
        },
      };
      function calculateBonus(performanceLevel, salary) {
        return strategies[performanceLevel](salary);
      }
      console.log(calculateBonus("A",200));
    </script>
  </head>

  <body>
    <div id="mydiv">创建一个html文件，方便直接打开页面测试随笔代码</div>
  </body>
</html>
