<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"
    ></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
      window.onload = function () {
        var Ryu = {
          attack: function () {
            console.log("攻击");
          },
          defence: function () {
            console.log("防御");
          },
          jump: function () {
            console.log("跳跃");
          },
          crouch: function () {
            console.log("蹲下");
          },
        };
        //创建命令
        var makeCommand = function (receiver, state) {
          return function () {
            receiver[state]();
          };
        };
        // 键盘按钮事件
        var commands = {
          119: "jump", //W
          115: "crouch", //S
          97: "defence", //A
          100: "attack", //D
        };
        var commandStack = []; // 存储键盘按钮事件命令的队列栈
        document.onkeypress = function (ev) {
          var keyCode = ev.keyCode;
          command = makeCommand(Ryu, commands[keyCode]);
          if (command) {
            command(); // 执行命令
            commandStack.push(command); // 将执行过的任务放进队列中
          }
        };
        document.getElementById("replay").onclick = function () {
          // 点击播放录像
          var command;
          while ((command = commandStack.shift())) {
            command();
          }
        };
      };
    </script>
  </head>

  <body>
    <div id="mydiv">创建一个html文件，方便直接打开页面测试随笔代码</div>
    <button id="replay">录像播放</button>
  </body>
</html>
